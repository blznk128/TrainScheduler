<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
</head>
<body>
<div class ="container">
    <div class ="jumbotron">
        <h1 class="text-center">Train Schedule</h1>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title current">Current Train Schedule</h3>
          </div>
            <div class="panel-body">
              <table class="table table-hover" id='trainTable'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Next Arrival</th>
                    <th>Frequency(minutes)</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                  <tbody>
                  </tbody>
              </table>
                </div>
              </div>
              <div class="panel panel-primary">
                <div class="panel-heading">
                  <h3 class="panel-title add">Add Trains</h3>
                </div>
                <div class="panel-body">
                  <form>
                    <div class="form-group">
                      <label for="">Train Name</label>
                      <input type="text" class="form-control" id="trainName">
                    </div>      
                    <div class="form-group">
                      <label for="">Destination</label>
                      <input type="text" class="form-control" id="destinationName">
                    </div>
                    <div class="form-group">
                      <label for="">First Train (HH:mm - ex: 02:00)</label>
                      <input type="text" class="form-control" id="time">
                    </div> 
                    <div class="form-group">
                      <label for="">Frequency(minutes)</label>
                      <input type="text" class="form-control" id="frequency">
                    </div> 
                  <button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
                  </form>
                </div>
              </div>
            </div>
    </div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/Javascript/Java.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</body>
</html>
